<!doctype html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <form>
    <label for="token">Personal token: </label>
    <input type="text" name="token" id="token"><br><br>
    
    <label for="file_name">Gist file name: </label>
    <input type="text" name="file_name" id="file_name"><br><br>
  
    <label for="description">Gist description: </label>
    <input type="text" name="description" id="description"><br><br>

    <label for="content">Gist contents: </label>
    <input type="text" name="content" id="content"><br><br>

    <input type="submit" value="Create" id="create"/>

  </form>
  <div class="gists">
    <h2>My Gists</h2>
    <ul id="myGists">
    </ul>
  </div>

  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/github_client.js"></script>
</body>
